<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- include most recent version of Vue-->
    <script src="https://unpkg.com/vue@next"></script>

    <title>Document</title>
</head>
<body>

    <div id="app">
        
        <h1> {{ welcome }} </h1>

        <div class="component-container">
            <component1 class="component"></component1>
            <component2 class="component"></component2>
        </div>

    </div>

    <!-- import app -->
    <script src="app.js"></script>

    <!-- import component1 -->
    <script src="./components/component1.js"></script>

    <!-- import component2 -->
    <script src="./components/component2.js"></script>

    <!-- mount the vue app here after importing components-->
    <script>
        // the app is mounted into a div with the provided ID
        app.mount("#app")
    </script>

</body>
</html>
