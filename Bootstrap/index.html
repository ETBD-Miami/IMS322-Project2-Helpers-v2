    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

  <body>

    <h1>Adapted Carousel Example</h1>
    <h2>From <a href="https://getbootstrap.com/docs/5.1/examples/">Bootstrap Examples Site</a></h2>

    <hr>
    
    <!-- the beginning of the carousel div -->
    <!-- this div can be positioned within a flex/grid setup if needed (e.g. to position to right/left of other elements) -->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="images/rainbow.jpeg" alt="">
          <div class="container">
            <div class="carousel-caption">
              <h1>Example text.</h1>
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <img src="images/smoker.jpeg" alt="">
          <div class="container">
            <div class="carousel-caption">
              <h1>More example text.</h1>
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <img src="images/snow.jpeg" alt="">
          <div class="container">
            <div class="carousel-caption">
              <h1>One more for good measure.</h1>
            </div>
          </div>
        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    <!-- the end of the carousel div -->
    </div>

    <!-- include the Bootstrap JavaScript at the end of the body element -->
